<div class="xepan-login-panel">
  <div style="background: #eea849;" class="jumbotron well text-center">
    <div class="row">Activate your account by filling up the below information and clicking on verify email button</div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading text-center"><strong> Activate your Account</strong></div>
    <div style="margin-top:30px;margin-bottom:30px;" class="panel-body">
      <form role="form" action="#" method="POST">
        <fieldset>
          <div style="padding-bottom:20px;" class="row">
            <div class="col-sm-12 col-md-12">
              <div class="form-group">
                <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                  <div class="atk-form-row atk-form-field xepan-form-field">{$email}</div>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                  <div class="atk-form-row atk-form-field xepan-form-field">{$activation_code}    </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <button type="submit" class="btn btn-success col-xs-12">Verify Email </button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
    <div class="panel-footer row"><a data-showview="login_view" style=" " class="col-sm-6 text-center forgot-link back-login xepan-login-panl-loadview" style="cursor:pointer; cursor: hand; max-width:600px;">Back to login</a><a data-showview="verify_again" style=" " class="col-sm-6 text-center forgot-link back-login xepan-login-panl-loadview" style="cursor:pointer; cursor: hand; max-width:600px;">Resend verification</a></div>
  </div>
</div>
